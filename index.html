<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">



</head>
<body>
  <div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h2 class="modal-title fs-5">Modal title</h2> -->
          <div class="circles modal-title ">
            <span class="s rounded-circle me-2"></span>
            <span class="s rounded-circle me-2"></span>
            <span class="s rounded-circle me-2"></span>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modalBtn"></button>
        </div>
        <div class="modal-body">
          <p class="fs-5 fw-bold">Site Name or Url is not valid, Please follow the rules below :</p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2 fs-4"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2 fs-4"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
    <main>
        <div class="container text-center">
            <h1 class="p-5 h-border "><span class="ho-text">Bookmarker</span></h1>
            <p class="mt-3 fs-3 inf"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></p>
            <form action="" id="form" class="text-start mt-5 position-relative borderrr">
                <label for="siteName" class="mb-2"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                <input class="form-control mb-4 input" type="text" id="siteName" placeholder="Bookmark Name">
                <label for="siteLink" class="mb-2"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                <input class="form-control input" type="text" id="siteLink" placeholder="Website URL">
                <button class="btn btn-submit px-5 mt-4" id="submitBtn">Submit</button>
            </form>
            <input class="form-control mt-4 w-75 m-auto" id="search" type="text" placeholder="Search...">
            <div class="height-table mt-4">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Favorite</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
            </div>
        </div>


        


        


    </main>



    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="main.js"></script>
</body>
</html>
